          <ul class="l-pagination nav">
          {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
              <li>
                <a class="button button--even button--wide" href="/" alt="Next">&larr; Next</a>
              </li>
            {% else %}
              <li>
                <a class="button button--even button--wide" href="/blog/page/{{paginator.previous_page}}">&larr; Next</a>
              </li>
            {% endif %}
          {% else %}
              <li>
                <a class="button button--even button--wide button--disabled">&larr; Next</a>
              </li>
          {% endif %}
          {% if paginator.next_page %}
            <li>
              <a class="button button--even button--wide" href="/blog/page/{{paginator.next_page}}" alt="Previous">Previous &rarr;</a>
            </li>
          {% else %}
           <li>
              <a class="button button--even button--wide button--disabled">Previous &rarr;</a>
            </li>
          {% endif %}
          </ul><!-- .l-pagination -->
