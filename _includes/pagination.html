        <div class="row">
          <div class="column-twelve">
            <nav class="pagination">
              {% if paginator.previous_page %}
                {% if paginator.previous_page == 1 %}
                  <a href="/" alt="Previous" title="Previous" class="pagination-prev">&larr; Previous</a>
                  {% else %}
                  <a href="/blog/page/{{paginator.previous_page}}" alt="Previous" title="Previous">&larr; Previous</a>
              {% endif %}
              {% else %}
                <span class="invisible">&larr; Previous</span>
              {% endif %}
                <span class="pagination-separator">{{ paginator.page }} ... {{ paginator.total_pages }}</span>
              {% if paginator.next_page %}
                <a href="/blog/page/{{paginator.next_page}}" alt="Next" title="Next">Next &rarr;</a>
              {% else %}
                <span class="invisible">Next &rarr;</span>
              {% endif %}
            </nav><!-- .pagination -->
          </div><!-- .column-twelve -->
        </div><!-- .row -->
