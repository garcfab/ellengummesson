---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
    <ul>
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == page.tag %}
            <li>
            <span class="date">{{ post.date | date: "%b %e, %Y" }}:</span>
            <a href="{{ site.url }}{{ post.url }}" alt="{{ post.title }}" title="{{ post.title }}">{{ post.title | truncatewords: 7 }}</a>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul><!-- .list-links -->
</article><!-- .page -->
