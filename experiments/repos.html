---
title: "Github repositories"
layout: default
---

<article class="page">
  <h1>{{page.title}}</h1>
  <p>Beware of smelly code down below.</p>
  <ul id="repo-list">
    {% raw %}<!-- The raw tag is used so that the Mustache tags can render properly -->
    <script id="github-repos" type="text/template">
      {{#data}}
        <li class="repo-unit">
        <a href="{{html_url}}" title="{{name}} on Github" alt="{{name}} on Github">
          {{name}}
        </a>
        {{#language}}
          <em>({{language}})</em>
        {{/language}}
        </li>
      {{/data}}
    </script>
    {% endraw %}
  </ul>
</article><!-- .page -->
